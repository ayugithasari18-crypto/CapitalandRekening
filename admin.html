<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Update Rekening</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f3; }
    .form-container { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #218838; }
    .msg { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Data Rekening</h2>
    <label>Bank:</label>
    <input type="text" id="bank">
    <label>Nama:</label>
    <input type="text" id="nama">
    <label>No. Rekening:</label>
    <input type="text" id="norek">
    <label>Jumlah:</label>
    <input type="text" id="amount">
    <button onclick="updateData()">Simpan</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbx9Ozvx0t5GhTxjuIR7_KD4SZkVFdFA9A6xrTSB57MUgeQEpD9NpYn7InuDeYGL8Mfg/exec";

    // Ambil data awal
    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        document.getElementById("bank").value = data.bank;
        document.getElementById("nama").value = data.nama;
        document.getElementById("norek").value = data.norek;
        document.getElementById("amount").value = data.amount;
      })
      .catch(err => console.error(err));

    function updateData() {
      const payload = {
        bank: document.getElementById("bank").value,
        nama: document.getElementById("nama").value,
        norek: document.getElementById("norek").value,
        amount: document.getElementById("amount").value
      };

      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("msg").textContent = response.message;
      })
      .catch(err => {
        document.getElementById("msg").textContent = "Terjadi kesalahan saat menyimpan.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
