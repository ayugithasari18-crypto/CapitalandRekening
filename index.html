<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Update Rekening</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .success, .error {
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      display: none;
      border-radius: 5px;
    }
    .success {
      background: #4CAF50;
      color: white;
    }
    .error {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<h2>Admin Update Rekening</h2>
<div class="form-container">
  <label>Nama Rekening:</label>
  <input type="text" id="name" placeholder="Misal: Ferdiansyah">

  <label>Nomor Rekening:</label>
  <input type="text" id="number" placeholder="Misal: 1234567890">

  <label>Nama Bank:</label>
  <input type="text" id="bank" placeholder="Misal: BRI">

  <button onclick="updateRekening()">Update Rekening</button>

  <div class="success" id="successMsg">✅ Data rekening berhasil diperbarui</div>
  <div class="error" id="errorMsg">❌ Gagal memperbarui data rekening</div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbx9Ozvx0t5GhTxjuIR7_KD4SZkVFdFA9A6xrTSB57MUgeQEpD9NpYn7InuDeYGL8Mfg/exec";

  async function updateRekening() {
    const name = document.getElementById('name').value.trim();
    const number = document.getElementById('number').value.trim();
    const bank = document.getElementById('bank').value.trim();

    if (!name || !number || !bank) {
      alert("Semua kolom harus diisi!");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ name, number, bank }),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const data = await res.json();

      if (data.status === "sukses") {
        document.getElementById('successMsg').style.display = 'block';
        document.getElementById('errorMsg').style.display = 'none';
      } else {
        throw new Error("Gagal update");
      }
    } catch (err) {
      document.getElementById('errorMsg').style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
  }
</script>

</body>
</html>
