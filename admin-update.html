<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Update Rekening</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 5px 0; padding: 5px; width: 100%; }
    button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Update Data Rekening</h2>
  <input id="bank" placeholder="Bank" />
  <input id="name" placeholder="Nama Rekening" />
  <input id="account" placeholder="Nomor Rekening" />
  <button onclick="updateData()">Update</button>
  <p id="status" style="color: green;"></p>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzT6goIff8W6_gkU_LImYwJJ2ztnpHpPBaMv3oTjjrq24PPHpbZJj0_o_FA2zfKaHpx/exec';

    function updateData() {
      const data = {
        bank: document.getElementById('bank').value,
        name: document.getElementById('name').value,
        account: document.getElementById('account').value,
      };

      fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById('status').textContent = 'âœ… Data berhasil diperbarui';
      });
    }
  </script>
</body>
</html>
